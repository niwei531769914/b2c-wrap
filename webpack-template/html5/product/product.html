<script type="text/javascript">
    window.onload = function () {

        let ScrollTop;

        $('.selected-colortype').click(function () {
            ScrollTop = $(window).scrollTop();
            $('html').addClass('hidescroll');
            $('body').addClass('hidescroll');
            $('.cmp-fixed').show().addClass('cover-mask-toggle');
            $('.fourth-cover').addClass('fourth-cover-toggle');
        });
        
        $('.cmp-fixed').click(function () {
            $('html').removeClass('hidescroll');
            $('body').removeClass('hidescroll');
            $(this).hide().removeClass('cover-mask-toggle');
            $('.fourth-cover').removeClass('fourth-cover-toggle');
            $(window).scrollTop(ScrollTop);
        });

    }
</script>
